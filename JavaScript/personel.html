<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Personel JavaScript App</title>
</head>
<body>
    <h1 class="alert alert-success text-center">Personel App</h1>
    <div class="row d-flex justify-content-center">
        <div class="col-xl-4 col-lg-6 col-md-12 col-12">
            <div class="card">
                <div class="card-header">
                    <h4>Add Personel Form</h4>
                    <p>please fill your personel info to save</p>
                </div>
                <div class="card-body">
                    <form onsubmit="save(event)">
                        <div class="form-group">
                            <label for="">First name</label>
                            <input id="firstName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Last name</label>
                            <input id="lastName" type="text" class="form-control" required minlength="3">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Profession</label>
                            <select id="profession" class="form-control" required>
                                <option value="">Select </option>
                                <option >Software</option>
                                <option >FullStack</option>
                                <option >Human</option>
                            </select>
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Start Date</label>
                            <input id="startDate" type="date" class="form-control" required value="2024-03-18">
                        </div>
                        <div class="form-group mt-1">
                            <label for="">Salary</label>
                            <input id="salary" type="text" class="form-control" required value="17002">
                        </div>
                        <div class="form-group mt-2">
                            <button type="submit" class="btn btn-dark w-100">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <hr>


    <div class="form-group mt-2" style="overflow: auto;">
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                <th>#</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Profession</th>
                <th>Start Date</th>
                <th>Salary</th>
                <th>Operations</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>









    <script src="./personel.js"></script>
</body>
</html>
