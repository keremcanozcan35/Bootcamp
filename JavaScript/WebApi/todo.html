<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do app</title>
</head>
<body>
    <h1>to do app</h1>
    <div>
        <input type="text" placeholder="work..." id="work">
        <button> save</button>
    </div>

    <div>
        <ul id="ulEl">
            <li>work1 </li>
            <li>work2 </li>
            <li>work3 </li>
        </ul>
    </div>

    <script>
        function save(){
            const inputEl = document.getElementById("work");
            const ulEl = document.getElementById("ulEl");
            ulEl.innerHTML += "<li>" + inputEl.value + "</li> "
           
        }
    </script>
</body>
</html>
