


<div class="login">
  <div class="row d-flex justify-content-center" style="width: 99%; margin-top:15px">
    <h1 class="text-center mb-5 text-white">KCO DAILY ROUTINE!</h1>
    <div class="col-6">
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm" style="min-width: 15rem;">What is your daily task title?</span>
        </div>
        <input type="text" aria-label="Small" aria-describedby="inputGroup-sizing-sm" placeholder="Task Title"
          class="form-control" [(ngModel)]="addModel.taskTitle">
      </div>
      <div class="input-group input-group-sm mb-3">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-sm" style="min-width: 15rem;">What is your daily task?</span>
        </div>
        <input type="text" class="form-control" placeholder="Text" [(ngModel)]="addModel.text">
      </div>
      


      <button class="btn btn-dark w-100 mt-2" (click)="save()">Add Your Daily Routine</button>
    </div>
  </div>

  <div class="row mt-3 ms-2" style="width: 99%;">
    @for(t of todos;track t){
    <div class="col-md-4 col-sm-6 col-12 mb-4 mt-4 ">
      <div class="card bg-dark text-white " [ngClass]="t.isCompleted  ? 'bg-white' : ''">
        <img class="card-img"
          src="https://media.istockphoto.com/id/185317608/tr/foto%C4%9Fraf/dark-texture-background-of-black-fabric.jpg?s=612x612&w=0&k=20&c=Gw4MKC32aWt0jF5LRM9r6qaPHvmnxAT6avpCXemzh7Y="
          alt="Card image" style="height: 270px;">
          
        <div class="card-img-overlay ">
          <h5 class="card-title">{{t.taskTitle}}</h5>
        
          <p class="card-text">{{t.text}}</p>
          <p class="card-text">Last updated 3 mins ago</p>
          <div class="form-check form-switch" style="float: right;">
            <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
            <label class="form-check-label" for="flexSwitchCheckDefault">Default switch checkbox input</label>
          </div>
        </div>
        
      </div>
    </div>
    }
  </div>

</div>
