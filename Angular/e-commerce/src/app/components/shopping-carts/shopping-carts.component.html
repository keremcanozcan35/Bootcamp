<nav aria-label="breadcrumb" class="d-flex justify-content-between align-items-center mt-3">
    <h3>Shopping Cart Page</h3>
    <ol class="breadcrumb">
        <li class="breadcrumb-item active" aria-current="page">Home</li>
        <li class="breadcrumb-item active" aria-current="page">Shopping Cart</li>
    </ol>
</nav>

<div class="row mt-2">
    <div class="col-xl-9 col-lg-9 col-md-9 col-sm-9-col-12">
        <div class="card">
            <div class="card-header">
                <app-search></app-search>
            </div>
            <div class="card-body">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Image</th>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Stock</th>
                            <th>Operations</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (item of productsFromHomePage; track item) {
                        <tr>
                            
                            <td>{{item.id}}</td>
                            <td>
                                <img width="50"
                                    src="{{item.imageUrl}}">
                            </td>       
                            <td>{{item.name}}</td>
                            <td>{{item.price}}</td>
                            <td>
                                <div class="card-header">
                                    <button class="btn btn-dark w-100 d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center" style="gap: 10px;">
                                            <i class="fa-solid fa-minus ibtn" (click)="decrement(item)"></i>
                                            <input type="number" style="width: 30px; height: 25px; text-align: center;" [(ngModel)]="item.quantity">
                                            <i class="fa-solid fa-plus ibtn" (click)="increment(item)"></i>
                                        </div>
                                    </button>
                                </div>
                            </td>
                            <td>{{item.stock}}</td>
                            <td>
                                <button class="btn btn-sm btn-outline-danger">
                                    <i class="fa-solid fa-trash"></i>
                                </button>
                            </td>
                        
                        </tr>
                    }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <div class="col-xl-3 col-lg-3 col-md-3 col-sm-3-col-12">
        <div class="card">
            <div class="card-header">
                <h2 class="alert alert-success">$12.499</h2>
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label>Card Owner</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="form-group mt-1">
                        <label>Card Number</label>
                        <input type="text" class="form-control">
                    </div>
                    <div class="row form-group mt-1">
                        <div class="col-6">
                            <label>Expiration Date</label>
                            <input type="text" class="form-control">
                        </div>
                        <div class="col-6">
                            <label>CCV</label>
                            <input type="text" class="form-control">
                        </div>
                    </div>
                    <div class="form-group mt-1">
                        <button class="btn btn-danger w-100 mt-1">
                            <i class="fa-solid fa-money-check"></i>
                            PAY
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
