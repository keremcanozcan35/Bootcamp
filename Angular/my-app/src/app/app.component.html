<h1 class="text-center alert alert-dark"
  style="text-transform: uppercase;color: black;font-weight: bold;text-shadow: 10px 10px 6px white;">TODO APP WORLD</h1>
<div class="row d-flex justify-content-center" style="width:99%">
  @if(isUpdateFormActive === false) {
  <div class="col-4">
    <input class="form-control" type="text" [(ngModel)]="addModel.work" placeholder="Some work..">
    <button class="btn btn-dark w-100 mt-1" (click)="save()">Save</button>
  </div>
  }@else{
  <div class="col-4">
    <input class="form-control" type="text" [(ngModel)]="updateModel.work">
    <button class="btn btn-primary w-100 mt-1" (click)="update()">Update</button>
  </div>
  }

  <div class="row mt-3" style="width:99%">
    @for(t of todos; track t){
    <div class="col-xl-2 col-lg-2 col-md-4 col-sm-6 col-12 mt-1">
      <div class="card" [ngClass]="t.isCompleted ? '' : 'text-bg-dark'">
        <div class="card-header">
          <img src="./assets/todo.jpg" alt="adfasf" style="width: 100%; object-fit: cover;">
        </div>
        <div class="card-body text-center">
          <h5>{{t.work}}</h5>
          <div class="form-check form-switch d-flex justify-content-center">
            <input class="form-check-input" (change)="changeCompleted(t)" [(ngModel)]="t.isCompleted" type="checkbox"
              id="{{$index}}}">
          </div>
        </div>
        <div class="card-header">
          @if (!this.isUpdateFormActive) {
          <button class="btn btn-sm btn-primary me-1 w-100" (click)="get($index)">Update</button>
          <button class="btn btn-sm btn-danger w-100" (click)="remove($index)">Delete</button>
          }
        </div>
      </div>
    </div>
    }
  </div>
